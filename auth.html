<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Embedded KD</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 0;
                margin: 0;
            }
            details summary {
                cursor: pointer;
            }
            details summary:hover {
                text-decoration: underline;
            }
            .messages {
                border: 1px solid #dedede;
                height: 200px;
                overflow: scroll;
            }
        </style>
        <script type="module">
            // Import the library along with `setContext` method
            import { setContext } from "https://tu-moidcs.staging.stg11.panther.intgdc.com/components/workspace-id.js";
            // Import GoodData.CN backend for GoodData.CN and GoodData Cloud
            import factory, {
                ContextDeferredAuthProvider,
                createRedirectToTigerAuthenticationWithParams,
            } from "https://tu-moidcs.staging.stg11.panther.intgdc.com/components/tigerBackend.js";
            
            // Set up GoodData.CN backend and default workspace id
            setContext({
                backend: factory()
                    .onHostname("https://tu-moidcs.staging.stg11.panther.intgdc.com")
                    .withAuthentication(new ContextDeferredAuthProvider(createRedirectToTigerAuthenticationWithParams({ externalProviderId: "<provider-id>" }))),
                workspaceId: "demo_ecommerce",
            });
        </script>

    </head>
    <body>
        <gd-dashboard
            dashboard="092929af-375a-4e9c-964f-2add8cdbd259"
            workspace="demo_ecommerce"
            readonly
        ></gd-dashboard>
    </body>
</html>
